<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project-Numbers</title>
    </head>
<body>
   
    
    <h1 class="heading">LOVE MATHS</h1>
   <img class="logo"src="/images/logo.png"gitalt="logo">
     <div class="score-area">
        <p class="scores">
        <span id="score">0</span>Correct Answers</p>
        <span id="incorrect">0</span>Incorrect Answers</p>
    </div>    
    <div class="game-area">
    </div>

    <div class="controls-area">
        <button data-type="addition"class ="btn btn --big btn--green"><i class="fas fa-plus"></i></button>
        
        <button data-type="subtract"class ="btn btn --big btn--blue"><i class="fas fa-minus"></i></button>
    
        <button data-type="multiply"class ="btn btn --big btn--orange"><i class="fas fa-times"></i></button>
        
        <button data-type="division"class ="btn btn --big btn--red"><i class="fas fa-divide"></i></button>
    </div>
   <div class="question-area">
    <span id="operand 1">0</span>
    <span id="operator">x</span>
    <span id="operand 2">0</span>
    <span>=</span>
    <p class="answer-message">Enter Answer:</p>
    <input id="answer-box"type="number">
    </div>
    <button data-type="submit"class="btn btn --gray">Submit Answer</button>
    </div>
    
 <script src="assets/js/script.js"></script> 
</body>
</html>
